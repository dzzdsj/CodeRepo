<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签显示模式转换</title>
    <style>
        div{
            display: inline;
            background-color: blue;
        }
        span{
            display: block;
            background-color: red;
        }
        a{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>123</div>
    <div>123</div>
    <div>123</div>
    <span>456</span>
    <span>456</span>
    <span>456</span>
    <a href="#">link</a>
    <a href="#">link</a>
</body>
</html>
